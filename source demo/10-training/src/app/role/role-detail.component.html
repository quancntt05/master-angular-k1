<div class="container-fluid">
  <div class="row">
    <div class="col-xl-12">
      <div class="breadcrumb-holder">
        <h1 class="main-title float-left">Role</h1>
        <ol class="breadcrumb float-right">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <!-- end row -->
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <label>Name</label>
          <input class="form-control form-control-sm" [(ngModel)]="entity.Name">
        </div>
        <div class="col-md-6">
          <label>Description</label>
          <input class="form-control form-control-sm" [(ngModel)]="entity.Description">
        </div>
      </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-sm btn-primary" (click)="save()"><i class="fa fa-floppy-o"></i> Save</button>
      </div>
  </div>
</div>
<!-- END container-fluid -->
