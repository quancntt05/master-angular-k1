<table class="table table-responsive table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Code</th>
      <th>Description</th>
      <th>DistrictID</th>
      <th>DistrictName</th>
      <th>IsRepresentative</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <!-- [ngClass]="{'className':condition}" -->
    <tr *ngFor="let item of items; let idx=index" [ngClass]="{'table-success':item.IsRepresentative,'table-danger':!item.IsRepresentative}">
      <th>{{idx+1}}</th>
      <td>{{item.Code}}</td>
      <td>{{item.Description}}</td>
      <td>
        <span class="label" [ngClass]="{'bg-danger':item.IsRepresentative,'bg-primary':!item.IsRepresentative}">{{item.DistrictID}}</span>
      </td>
      <td>{{item.DistrictName}}</td>
      <td>{{item.IsRepresentative}}</td>
    </tr>
  </tbody>
</table>
