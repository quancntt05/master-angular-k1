<div class="row" id="login">
  <div class="col-md-4 offset-md-4">
    <h1>Angular 6 Login Form</h1>
    <form role="form">
      <div class="form-content">
        <div class="form-group">
          <label>UserName</label>
          <input type="text" class="form-control form-control-sm input-underline input-lg" placeholder="UserName">
        </div>
        <div class="form-group">
          <label>PassWord</label>
          <input type="password" class="form-control form-control-sm input-underline input-lg" placeholder="PassWord">
        </div>
      </div>
      <button class="btn btn-primary btn-sm rounded-btn" (click)="login()">Login</button>
    </form>
  </div>
</div>
